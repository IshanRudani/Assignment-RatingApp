<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style type="text/css">
        .circle{
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .circle:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">

        <h2>Rate this session</h2>
        <div class="row">
            <div class="circle circle-1 m-1 border border-dark"></div>         
            <div class="circle circle-2 m-1 border border-dark"></div>
            <div class="circle circle-3 m-1 border border-dark"></div>  
            <div class="circle circle-4 m-1 border border-dark"></div>         
            <div class="circle circle-5 m-1 border border-dark"></div>
        </div>
        

        
        <div class="rating">
           <span> </span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
